<h2>Por país</h2>
<hr>

<!-- (onValue)="searchCountry($event)" -->
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <shared-search-box
      placeholder="Buscar por país"
      (onDebounce)="searchCountry($event)"
      [initialValueSearch]="initialValue"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
